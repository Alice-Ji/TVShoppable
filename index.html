<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Study</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/icon.css" />
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="video-container">
    <!-- Main Video (TV Show) -->
    <video id="mainVideo">
      <source
        src="https://drive.google.com/uc?export=download&id=1YhT36nEmXkyPrv4tg6DIP-70Kt6eCwIx"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Ad Video (Hidden Initially) -->
    <video id="adVideo" class="hidden">
      <source
        src="https://drive.google.com/uc?export=download&id=18AVyiOqSSZK3NxCj4alUcKxzTPf692sg"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Video Controls -->
    <div class="video-controls">
      <div class="controls-main">
        <div class="top-controls">
          <div class="top-right-controls">
            <button class="icon subtitles"></button>
            <button class="icon setting"></button>
            <div class="volume-control">
              <button class="volume-btn">
                <span class="icon sound"></span>
              </button>
              <div class="volume-slider">
                <input type="range" min="0" max="100" value="100" />
              </div>
            </div>
            <button class="icon open-in-full"></button>
            <button class="icon close"></button>
          </div>
        </div>

        <div class="center-controls">
          <button class="replay-10"><span class="icon replay"></span></button>
          <button class="play-pause"><span class="icon play"></span></button>
          <button class="forward-10"><span class="icon forward"></span></button>
        </div>

        <div class="bottom-controls">
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="time-tooltip">00:00</div>
          </div>
          <div class="bottom-row">
            <div class="time-display">
              <span class="current-time">0:00</span
              ><span class="separator">/</span>
              <span class="duration">20:00</span>
            </div>
            <button class="next-episode">
              Next Episode <span class="icon right-arrow"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Interactive Ad Overlay -->
    <div id="adOverlay" class="hidden">
      <img
        src="https://raw.githubusercontent.com/Alice-Ji/TVShoppable/refs/heads/main/overlay-ipadmini.jpg"
        alt="Interactive Ad"
      />
      <div class="interaction-icons">
        <img
          src="https://raw.githubusercontent.com/Alice-Ji/TVShoppable/refs/heads/main/pressdown.png"
          class="press-button"
          id="pressDown"
        />
        <img
          src="https://raw.githubusercontent.com/Alice-Ji/TVShoppable/refs/heads/main/pressok.png"
          class="press-button"
          id="pressOk"
        />
        <img
          src="https://raw.githubusercontent.com/Alice-Ji/TVShoppable/refs/heads/main/pressup.png"
          class="press-button"
          id="pressUp"
        />
      </div>
    </div>

    <!-- Video Info -->
    <div class="video-info">
      <h1>Modern Family</h1>
      <h2>S1 E19</h2>
    </div>
  </div>
</body>
