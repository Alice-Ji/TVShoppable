<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Study</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script.js" defer></script>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #adVideo {
      visibility: hidden; /* Instead of display: none */
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="mainVideo" controls>
      <source
        src="https://www.dropbox.com/scl/fi/cvwxu0csd7wunwi55luw6/modern-family-ipad-episode-short.mp4?rlkey=61v58jeo10vsrdnscoqeor6fp&st=f0zsbqz3&raw=1"
        type="video/mp4"
      />
    </video>

    <video id="adVideo" controls>
      <source
        src="https://www.dropbox.com/scl/fi/mdev6lxfqpkmaj8erawt0/ad-ipadmini.mp4?rlkey=63a7u9ale243tosfq5d3fs9ms&st=45465lk8&raw=1"
        type="video/mp4"
      />
    </video>
  </div>
</body>
